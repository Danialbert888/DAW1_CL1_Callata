<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet" >
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript" ></script>
</head>
<body>

<div class="card">
    <div class="card-header">
        Jubilacion
    </div>
    <div class="card-body">

        <form th:action="@{/calcularEjercicio4}" method="post" th:object="${trabajador}" >


            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtsalario" placeholder="name@example.com" th:field="*{salariomensual}">
                <label for="txtsalario">ingrese su salario</label>
            </div>


            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txttiempo" placeholder="name@example.com" th:field="*{tiempotrabajo}">
                <label for="txttiempo">ingrese el tiempo estuvo trabajando</label>
            </div>



            <button type="submit" class="btn btn-primary">calcular su utilidad</button>

            <hr />

            <div th:if="${verresultadoo}" class="alert"   role="alert">
                <span th:text="${resultado4} ?: '' " > </span>
            </div>



        </form>

    </div>
</div>

</body>
</html>
