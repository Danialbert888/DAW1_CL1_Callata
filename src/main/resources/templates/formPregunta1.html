<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet" >
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript" ></script>
</head>
<body>

<div class="card">
    <div class="card-header">
        Jubilacion
    </div>
    <div class="card-body">

        <form th:action="@{/calcularEjercicio1}" method="post" th:object="${trabajador}" >

            <div class="form-floating mb-3">
                <select class="form-select" aria-label="Default select example" id="txtgenero" th:field="*{genero}" >
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
                <label for="txtgenero">eliga su genero</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtedad" placeholder="name@example.com" th:field="*{edad}">
                <label for="txtedad">ingrese su edad</label>
            </div>



            <button type="submit" class="btn btn-primary">calcular estado</button>

            <hr />

            <div th:if="${verresultado}" class="alert"   role="alert">
                <span th:text="${resultado} ?: '' " > </span>
            </div>



        </form>

    </div>
</div>

</body>

</html>
